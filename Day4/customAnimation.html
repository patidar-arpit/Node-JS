<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            height: 300px;
            border: 4px solid black;
            border-radius: 30px;
        }
    </style>

    <!-- Include the CDN file of animation of JQuery -->
    <script src="jquery.js"></script>

    <script>
        $(document).ready(function () {
            $('#div1').animate({ "border": "0px" }, 2000);
        })
    </script>
</head>

<body>
    <button type="button" id="animate">Animate</button>
    <div id="div1">
        <img src="us.jpg.jpg" alt="" srcset="">
    </div>
</body>

</html>
